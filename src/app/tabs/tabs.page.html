<ion-tabs (ionTabsDidChange)="setSelectedTab()">

  <div class="player" *ngIf = "displayPlayer">

      <div class="progress-bar">
        <div class="progress" [style.width] = "progress +'%'"></div>
      </div>
  

      <ion-row class="playerTab" *ngIf="isSongLoading()">

        <div class="ion-text-center loading1">
          <ion-spinner class="ion-text-right" color="secondary" name="dots"></ion-spinner>
        </div>

      </ion-row>


    <ion-row class="playerTab" *ngIf="!isSongLoading()">

      <ion-col size="2" class="ion-no-padding" *ngIf="activeTrack">
        <div class="ion-text-center image-box">
          <app-cached-image [height]="'55px'"[src]="img+dasherize(activeTrack.img_name)+'.jpg'"></app-cached-image> 
        </div>
      </ion-col>

      <ion-col size="2">

        <ion-button fill = "clear" (click) = "togglePlayer(false)" *ngIf = "!isPlaying">
          <ion-icon slot = "icon-only" name = "play-sharp" size="medium"></ion-icon>
        </ion-button>
   
        <ion-button fill = "clear" (click) = "togglePlayer(true)" *ngIf = "isPlaying">
          <ion-icon slot = "icon-only" name = "pause" size="medium"></ion-icon>
        </ion-button>
        
      </ion-col>

      <ion-col size="6" class="ion-no-padding">
      <ion-row>
        <ion-label class="ion-no-margin ion-no-padding">{{activeTrack.track_name}}</ion-label>
      </ion-row>
      
      <ion-row>
        <ion-label class="ion-no-margin ion-no-padding">{{singer}}</ion-label>
      </ion-row>
         
      </ion-col>

      <ion-col size="2" class="ion-no-padding">
        <ion-col size="2" class="ion-text-center ion-self-center ion-no-padding ion-no-margin">
          <p class="ion-no-padding">{{ ((durationStart - 19800) * 1000) | date: 'mm:ss' }}</p>
        </ion-col>
      </ion-col>

    </ion-row>

  </div>
